<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      padding: 0;
      margin: 30px auto;
      text-align: center;
      font-size: 18px;
      background: url(./images/pattern-background-desktop.svg);
      background-repeat: repeat-x;
      background-position: center x;
      background-color: hsl(225, 100%, 94%);
      box-sizing: border-box;
      max-width: 400px
    }

    p {
      color: gray;
    }



    .wrapper {
      background-color: white;
      max-width: 375px;
      margin: 0;
      margin-top: 160px;
      padding: 0;
      border-radius: 10px;


    }

    header img {
      max-width: 100%;
      border-top-right-radius: 10px;
      border-top-left-radius: 10px;
    }

    .card-description {
      margin: 30px;
      line-height: 1.5rem;
    }

    .plan {
      background-color: hsl(225, 100%, 98%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 30px;


      padding: 5px;
    }

    .an-plan {
      font-weight: 900;
      color: hsl(223, 47%, 23%);
      font-size: 18px;
    }

    .pay {
      display: inline-block;
      padding: 0;
      line-height: 0.50rem;


    }

    .change {
      color: hsl(245, 75%, 52%);
      text-decoration: underline;
      font-weight: 700;

    }

    .change:hover {
      color: #756bf1;
      text-decoration: none;
    }

    .payment a {
      display: flex;
      flex-direction: column;
      padding: 15px;
      text-align: center;



    }

    .btn {

      margin: 30px;
      font-size: 1.1rem;
      color: hsl(225, 100%, 98%);
      background-color: hsl(245, 75%, 52%);
      box-shadow: 0 8px 18px rgba(56, 41, 224, 0.3);
      cursor: pointer;
      font-weight: 900;
      text-align: center;
      padding: 0px;
      border-radius: 10px;


    }

    .btn:hover {
      background-color: #756bf1;
    }

    .link {
      text-decoration: none;
      font-size: 1.1rem;
      color: hsl(224, 23%, 55%);
      font-weight: 900;
    }

    .link:hover {
      color: hsl(223, 47%, 23%);
    }

    a {
      padding: 0;
      text-decoration: none;

    }






    .attribution {
      font-size: 11px;
      text-align: center;
      padding: 50px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }


    @media screen and (max-width: 375px) {
      body {
        background-image: url('./images/pattern-background-mobile.svg');
      }
    }
  </style>
</head>

<body>


  <main class="wrapper">
    <header>
      <img src=".//images/illustration-hero.svg " alt="music-guy">
      <h1>Order Summary</h1>
    </header>

    <section class="card-description">

      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>


    <section class="plan">
      <img src="./images/icon-music.svg" alt="music">
      <div class="pay">
        <p class="an-plan">Annual Plan</p>
        <p>$59.99/year</p>
      </div>



      <a class="change" href="#">Change</a>

    </section>


    <section class="payment">
      <a class="btn" href="#"> Proceed to Payment</a>
      <a class="link" href="#"> Cancel Order</a>
    </section>


  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/00awaudby/ashley-waudby-repo">Ashley Waudby</a>.
  </div>
</body>

</html>
